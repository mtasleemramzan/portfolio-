<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">To-Do App</h1>
        <div class="card shadow">
            <div class="card-body">
                <!-- Input Field -->
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                    <button class="btn btn-primary btn-hover" id="addTaskBtn">Add Task</button>
                </div>
                <!-- To-Do List -->
                <ul class="list-group" id="taskList">
                    <!-- Tasks will be appended here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
